<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽƒ Costume Contest Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Halloween Costume Contest</h1>
  <form id="contestForm" enctype="multipart/form-data">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="costumeName">Costume Name</label>
    <input type="text" id="costumeName" name="costumeName" required>

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <label>Categories</label>
    <div class="checkboxes">
      <label><input type="checkbox" value="Scariest"> Scariest</label>
      <label><input type="checkbox" value="Funniest"> Funniest</label>
      <label><input type="checkbox" value="DIY"> Homemade/DIY</label>
       <label><input type="checkbox" value="Family"> Family</label>
    </div>

    <button type="submit">Submit My Costume</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
